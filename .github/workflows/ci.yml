name: Bun Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  type-check:
    name: Run `bun check`
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: bun install

      - name: Run `bun check`
        run: bun check
